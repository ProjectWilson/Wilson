<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Gespreksformulier
    </ion-title>
  </ion-navbar>
</ion-header>

    <!--linkerslide gelijk met rechter qua margin top-->
    <!--radio buttons naar firebase fixen, krijg geen radio button value mee...-->
    <!--Beoordeling textarea full height samen met button-->
    <!--Studentgegevens aanpassen button effects-->

<ion-content padding>

    <form (ngSubmit)="logForm(id)">

        <ion-slides>

            <ion-slide>

                <ion-item>
                    <ion-label floating>Student</ion-label>
                    <ion-input type="text" [(ngModel)]="gesprek.naam" name="naam" disabled></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>BPV Bedrijf</ion-label>
                  <ion-input type="text" [(ngModel)]="gesprek.bpvbedrijf" name="bpvbedrijf" disabled></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>BPV Docent</ion-label>
                    <ion-input type="text" [(ngModel)]="gesprek.bpvdocent" name="bpvdocent" disabled></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Praktijkopleider</ion-label>
                    <ion-input type="text" [(ngModel)]="gesprek.praktijkopleider" name="praktijkopleider" disabled></ion-input>
                </ion-item>

                <ion-item class="date-height">
                    <ion-label>Begindatum BPV</ion-label>
                    <ion-input type="date" [(ngModel)]="gesprek.datum" name="datum"></ion-input>
                </ion-item>

                <!--<ion-list radio-group name="test">-->

                  <!--<ion-item class="radio-bol-bbl">-->
                      <!--<ion-label>BOL</ion-label>-->
                      <!--<ion-radio [(ngModel)]="gesprek.bol" name="bol" ng-value="bol"></ion-radio>-->
                  <!--</ion-item>-->

                  <!--<ion-item class="radio-bol-bbl">-->
                      <!--<ion-label>BBL</ion-label>-->
                      <!--<ion-radio [(ngModel)]="gesprek.bbl" name="bbl" ng-value="bbl"></ion-radio>-->
                  <!--</ion-item>-->

                <!--</ion-list>-->

            </ion-slide>

            <ion-slide>

                <ion-item>
                    <ion-label floating>Beoordeling</ion-label>
                    <ion-textarea [(ngModel)]="gesprek.beoordeling" name="beoordeling"></ion-textarea>
                </ion-item>

                <ion-item class="remove-border">
                    <button ion-button type="submit" class="btn-edit-send" block>Versturen</button>
                </ion-item>

            </ion-slide>

        </ion-slides>

    </form>

    <form (ngSubmit)="inputEnable()">
        <ion-item class="remove-border">
            <button ion-button class="btn-edit-send" block>Studentgegevens aanpassen</button>
        </ion-item>
    </form>

</ion-content>
