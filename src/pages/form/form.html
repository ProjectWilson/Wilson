<ion-header>
  <ion-navbar>
    <ion-title>
      Beoordelings Formulier.
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm(todo)">
      <ion-item>
        <ion-label>Naam</ion-label>
        <ion-input type="text" [(ngModel)]="todo.naam" name="naam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Beoordeling</ion-label>
        <ion-textarea [(ngModel)]="todo.beoordeling" name="beoordeling"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Akkoord</ion-label>
        <ion-checkbox [(ngModel)]="todo.akkoord" name="akkoord"></ion-checkbox>
      </ion-item>
      <button ion-button type="submit" block>Add Todo</button>
    </form>

  <ion-list>
    <ion-item *ngFor="let form of forms | async">
        Title: {{form.naam}} <button ion-button id='exportButton' (click)='download(form)'>Export</button>
        <br />
        Beoordeling: {{form.beoordeling}}
        </ion-item>
  </ion-list>
</ion-content>
